<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Legend of Zelda - Triforce</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="triangles"></div>
      <div class="wings">
        <div class="wingLeft">
          <div class="circleLeft"></div>
          <div class="rectanglesLeft">
            <div class="rectangleLeft1"></div>
            <div class="rectangleLeft2"></div>
            <div class="rectangleLeft3"></div>
            <div class="rectangleLeft4"></div>
          </div>
        </div>
        <div class="wingRight">
          <div class="rectanglesRight">
            <div class="rectangleRight1"></div>
            <div class="rectangleRight2"></div>
            <div class="rectangleRight3"></div>
            <div class="rectangleRight4"></div>
          </div>
        </div>
        <div class="circleRight"></div>
        <div class="patchW"></div>
        <div class="patchW-2"></div>
      </div>

      <div class="legL">
        <div class="legLeft"></div>
        <div class="footLeft"></div>
      </div>

      <div class="fullBody">
        <div class="bodyFull-L">
          <div class="bodyLeft"></div>
          <div class="patchBodyL"></div>
        </div>
        <div class="bodyFull-R">
          <div class="bodyRight"></div>
          <div class="patchBodyR"></div>
        </div>
        <div class="legR">
          <div class="legRight"></div>
          <div class="footRight"></div>
        </div>
      </div>
    </div>
  </body>
</html>
